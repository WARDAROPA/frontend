<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Wardaropa Logo" class="auth-logo" />
      </div>
      <h2>Únete a Wardaropa</h2>
      <p class="subtitle">Crea tu cuenta y empieza a mostrar tu estilo</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Elige un nombre de usuario"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Crea una contraseña segura"
          required
        />
      </div>

      <button type="submit" [disabled]="!registerForm.valid">
        Crear Cuenta
      </button>
    </form>

    <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>

    <div class="auth-footer">
      <p class="switch-link">
        ¿Ya tienes cuenta? <a (click)="goToLogin()">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
